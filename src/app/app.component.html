<div class="container">
    <div class="row">
        <div class="col-sm-12 mt-4">
            <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd"> toggle </button>
            <ul class="list-group mt-3">
            	<div *ngIf="onlyOdd">
            		<li class="list-group-item" 
            			[ngClass]="{odd : odd % 2 !== 0 }"
            			*ngFor="let odd of oddNumbers">
	            		{{odd}}
	            	</li>
            	</div>
            	<div *ngIf="!onlyOdd">
            		<li class="list-group-item" 
            			[ngClass]="{even : even % 2 == 0 }"
            			*ngFor="let even of evenNumbers">
	            		{{even}}
	            	</li>	
            	</div>
            	
            </ul>
        </div>
    </div>
</div>
